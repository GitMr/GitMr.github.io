<ion-header-bar align-title="center" class="bar-afu">
 	<a  class="button icon ion-chevron-left btBorder" ng-click="goBack()"></a>
	<div class="h1 title">填写感谢信</div>	   
</ion-header-bar>
<ion-view >

   <ion-content class="thanks-box" style="background:#fff;" scroll="false">
	   		<div class="thanks-box-left"></div>
	   		<div class="thanks-box-right"></div>
		    <div class="thanks-box-top-center" style="height:90%;overflow-y:auto;">
		    	<div class="font-64">感&nbsp;&nbsp;谢</div>
		    	<div style="color:#fc3942;margin-top:0.2rem;">______</div>
		    	<div style="text-align: center;width:100%;margin-top:0.6rem;">
		    		<textarea ng-model="thanksLetter.thanks_content" placeholder="写下您的感言（不少于30字）" style="overflow:scroll;margin-left: auto;margin-right: auto;border:#f3f3f3 0.5px solid; width:6.9rem;height:3.52rem;padding-left:0.2rem;"></textarea>
		    	</div>
		    	<!--<div style="text-align: center;margin-left: auto;margin-right: auto;width: 6.9rem;height:4.37rem;margin-top:0.2rem;">
		    		<img ng-if="thanksLetter.image == 'img/thanks_pick_image.png'" ng-src="{{thanksLetter.image}}" width="100%" height="80%"  ng-click="pickImage();"/>
					<div ng-if="thanksLetter.image != 'img/thanks_pick_image.png'" style="width:100%;height:80%;" back-img="{{thanksLetter.image}}" ng-click="pickImage();" ></div>
		    	</div>-->
				<div style="text-align: center;margin-left: auto;margin-right: auto;width: 6.9rem;margin-top:0.2rem;margin-bottom:3.2rem;">
					<img ng-src="{{thanksLetter.image}}" width="100%"  ng-click="pickImage();" style="border:#f3f3f3 0.5px solid;"/>
				</div>
		    </div>
		    
   </ion-content>
	<div class="div_bottom" style="background:#fff;min-height:1.8rem;" ></div>
	<div class="thanks-box-left-bottom"></div>
	<div class="thanks-box-right-bottom"></div>
    <div class="div_bottom" >
		<button style="" class="button button-block button-progroess font-30" ng-click="writeOk();" >
			  写好了
		</button>
	</div> 
</ion-view>
