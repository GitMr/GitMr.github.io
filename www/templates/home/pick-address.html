<ion-header-bar align-title="center" class="bar bar-afu">
 	<a  class="button icon ion-chevron-left" ng-click="closeAddressModal()"></a>
	<div class="h1 title">历史地址</div>	   
</ion-header-bar>
<ion-view>  
   <ion-content style="background:#ffffff;height:80%;width:100%;">
   	<!--<ion-scroll zooming="false" direction="y" style="overflow-y:auto;width:100%; height:75%;margin-top:0rem;margin-bottom:1rem;">-->
	 	<ion-radio ng-repeat="address in addressList" on-tap="chooseAddress(address)" ng-model="address_selected" ng-value="{{address.phonenum}}">{{address.realname}} {{address.phonenum}}<p>{{address.province}},{{address.city}},{{address.county}},{{address.detail_address}}</p></ion-radio>
       <!--</ion-scroll>-->
   </ion-content>  
   <div class="div_bottom" style="margin-top: 1rem;">
		<button style="" class="button button-block button-progroess font-30" ng-click="donePickAddress();" >
			 确认选择
		</button>
	</div> 
</ion-view>
