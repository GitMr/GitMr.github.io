<ion-list rj-close-back-drop class="">

       <img ng-src="{{basePicUrl+info.picture_url}}">
      
       <h3 class="title-content font-32" ng-bind="info.title"></h3>
       
       <p class="rj-list-p" ng-bind="info.content"></p>
       <span class="rj-push-right font-24" ng-bind="info.create_time | date:'yyyy-MM-dd' "></span>
   </ion-item>
</ion-list>
