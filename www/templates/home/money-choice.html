<ion-modal-view style="background: rgba(0,0,0,.70);height:100%;width:100%;">
    
    <ion-content style="background: rgba(0,0,0,.70);height:100%;width:100%;">
    
    </ion-content>   
    <div class="bar bar-footer" style="min-height: 7.2rem; padding:0px;">
 
	 	<ion-header-bar align-title="center" class="bar-stable" style="min-height:1.2rem;">
		  <div class="buttons">
		    <button class="button font-28" ng-click="doneMoney()">取消</button>
		  </div>
		  <h1 class="title font-32">是否承担运费</h1>
		  <div class="buttons">
		    <button class="button font-28"  ng-click="doneMoney()">确定</button>
		  </div>
		</ion-header-bar>
	    <ion-scroll zooming="true" direction="y" style="width:100%; height: 6rem;margin-top:1.2rem;">
		 	<ion-radio class= "font-26" ng-repeat="money in moneys" on-tap="chooseMoney(money)" ng-model="money_selected" ng-value="{{money.value}}">{{money.name}}</ion-radio>
        </ion-scroll>
	</div>

  </ion-modal-view>
