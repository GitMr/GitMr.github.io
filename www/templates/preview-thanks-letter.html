<ion-header-bar align-title="center" class="bar-afu">
 	<a  class="button icon ion-chevron-left btBorder" ng-click="goBack()"></a>
	<div class="h1 title">感谢信预览</div>	   
</ion-header-bar>
<ion-view >

   <ion-content class="thanks-box" style="background:#fff;" scroll="false">

	   <div class="thanks-box-left"></div>
	   <div class="thanks-box-right"></div>
		    
		    <div class="thanks-box-top-center" style="height:90%;overflow-y:auto;">
				<div class="font-64">感&nbsp;&nbsp;谢</div>
				<div style="color:#fc3942;margin-top:0.2rem;">______</div>
		    	<!--<ion-scroll direction="y" style="text-align: center;width:100%;margin-top:0.6rem;">-->
		    		<div style=";margin-top:0.6rem;text-align: center;width:100%;background:#fff;margin-left: auto;margin-right: auto;border:none; width:6.9rem;">
						{{thanksLetter.thanks_content}}
		    		</div>
		    	<!--</ion-scroll>-->
		    	<br />
		    	<div style="text-align: center;margin-left: auto;margin-right: auto;width:6.9rem;margin-top:0.2rem;margin-bottom:4.5rem;">
		    		<img ng-src="{{thanksLetter.image}}" width="100%" ng-click="showBig('{{thanksLetter.image}}');" />
					<!--<div style="width:100%;height:80%;border-radius:1px;" back-img="{{thanksLetter.image}}" ng-click="showBig('{{thanksLetter.image}}');" ></div>-->
		    	</div>

		    </div>
		    
   </ion-content>
	<div class="div_bottom" style="background:#fff;min-height:2.5rem;text-align: center;padding-top:0.1rem;" >
		<!--<p class="font-20"><span style="color:#ff0000;">—</span>阿福公益<span style="color:#ff0000;">—</span></p>-->
		<img ng-src="img/thanks_logo@{{myImgSize}}x.png" style="width:2.5rem;" />
	</div>
	<div class="thanks-box-left-bottom"></div>
	<div class="thanks-box-right-bottom"></div>
   <div class="div_bottom" >
		<button style="" class="button button-block button-progroess font-30" ng-click="popupOptions();" >
			  发送
		</button>
	</div> 
</ion-view>
