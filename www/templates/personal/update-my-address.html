<ion-header-bar align-title="center" class="bar bar-afu">
	  <a  class="button icon ion-chevron-left btBorder" ng-click="goBack()"></a>
      <h1 class="title">编辑地址</h1>
    </ion-header-bar>
<ion-view >
    <ion-content cache-view="false" on-swipe-left="onSwipeLeft()" >
	    	
	 <div class="list color333 ">
		 <!--<ionic-city-picker class="font-24" options='vm.CityPickData'></ionic-city-picker>-->

		 <a ng-click="pickUpdateCity();" class="item  item-icon-right font-28" href="#">
			 地区
			 <span class="item-note" ng-bind="globalAddress.totalProCityCounty"></span>
			 <i style="color: #b7b7b7;font-size:0.4rem;" class="icon ion-chevron-right placeholder-icon"></i>
		 </a>
	 	<label class="item item-input font-28" style="padding-left:0.4rem;padding-right: 0.4rem;" >
		    <input class="font-28" type="text" placeholder="详细地址" ng-model="myAddress.detail_address" >
		</label>
		
	 	<label class="item item-input font-28" style="padding-left:0.4rem;padding-right: 0.4rem;" >		    
		    <input class="font-28" type="text" placeholder="真实姓名" ng-model="myAddress.realname" >
		</label>
		
	    <label class="item item-input font-28" style="padding-left:0.4rem;padding-right: 0.4rem;" >		    
		    <input class="font-28" type="text" placeholder="电话" ng-model="myAddress.phonenum" >
		</label>	
	  
	</div>
	 
    </ion-content>
	<div class="div_bottom" >
		<button style="" class="button button-block button-red font-30" ng-click="saveAddress();" >
			  保存
		</button>
	</div>
</ion-view>
