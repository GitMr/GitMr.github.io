<ion-modal-view style="background: rgba(0,0,0,.90);width:100%; height:100%;">

    <div class="div-top vertical-container" ng-click="removeImage();" style="border:1px #8d8d8d solid;">
        <span class="font-32" style="color:#8d8d8d;">删除</span>
    </div>
    <ion-content style="text-align:center;background: rgba(0,0,0,.90);width:100%; height:100%;" scroll="false" >
      <ion-scroll zooming="true" direction="xy" on-tap="hideAndRemoveModal();" style="width:100%;height:100%;" class="vertical-container">

            <img ng-src="{{slideImage}}" style="width:100%;height:100%;" image-lazy-loader="lines"/>

      </ion-scroll>
    </ion-content>
   
  </ion-modal-view>
